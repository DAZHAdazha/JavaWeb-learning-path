<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        /**
         * 分析
         *      点击超链接或者图片就刷新
         *      1.给超链接和图片绑定单击事件
         *      2.重新图片的src属性值
         */
    window.onload = function (){
        //1.获取图片对象
        var img = document.getElementById("checkCode");
        //2.绑定单击事件
        img.onclick = function (){
            //加时间戳作为参数传递，防止浏览器缓存图片，欺骗其这是一个新的图片
            var date = new Date().getTime();
            img.src = "/checkCodeServlet?" + date;
        }
    }

    </script>

</head>
<body>

    <img id="checkCode" src="/checkCodeServlet" />
    <a id="change" href="">refresh</a>

</body>
</html>
